<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>神奇的喀斯特-溶洞探秘</title>
    <style>
        :root {
            --cave-dark: #0a0b14;
            --accent-glow: rgba(180, 200, 255, 0.6);
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--cave-dark); font-family: "Microsoft YaHei", sans-serif; }

        /* 溶洞主场景 */
        #game-scene {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1509023464722-18d996393ca8?q=80&w=2070') no-repeat center center;
            background-size: cover;
            transition: filter 0.5s;
        }

        /* 呼吸感交互点 */
        .hotspot {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--accent-glow);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-glow);
            cursor: pointer;
            animation: pulse 2s infinite;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        /* 磨砂玻璃弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 25px;
            color: white;
            z-index: 100;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            text-align: left;
            transition: 0.3s;
        }

        .option-btn:active { background: rgba(255,255,255,0.2); }

        /* 登录与排名样式 */
        #login-screen, #rank-screen {
            position: fixed;
            inset: 0;
            background: rgba(10, 11, 20, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            color: #ccc;
        }

        input {
            padding: 12px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 200px;
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            width: 260px;
            padding: 8px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color: #fff;">地底探秘之旅</h2>
        <input type="text" id="username" placeholder="输入你的探险家代号">
        <button onclick="startGame()" style="padding: 10px 30px; border-radius: 20px; background: #4a90e2; color: white; border: none;">开始探秘</button>
    </div>

    <div id="game-scene">
        <div class="hotspot" style="top: 20%; left: 30%;" onclick="showQuiz(0)"></div>
        <div class="hotspot" style="top: 75%; left: 60%;" onclick="showQuiz(1)"></div>
        <div class="hotspot" style="top: 50%; left: 45%;" onclick="showQuiz(2)"></div>
    </div>

    <div id="quiz-modal" class="modal">
        <h3 id="question-text">探秘发现...</h3>
        <div id="options-container"></div>
    </div>

    <div id="rank-screen" style="display: none;">
        <h2>探秘报告</h2>
        <p id="final-score"></p>
        <div id="rank-list" style="margin: 20px 0;"></div>
        <button onclick="location.reload()" style="background:none; border: 1px solid #fff; color: #fff; padding: 10px;">重新开始</button>
    </div>

    <script>
        let currentUser = "";
        let score = 0;
        let answeredCount = 0;
        const totalQuizzes = 3;

        const quizzes = [
            { q: "顶部的【钟乳石】是如何形成的？", a: ["含钙水分滴落沉积", "岩石风化", "岩浆凝固"], correct: 0 },
            { q: "地面的【石笋】为什么向上生长？", a: ["地下水喷涌", "滴水在地面沉积堆积", "地壳挤压"], correct: 1 },
            { q: "当钟乳石与石笋相遇，会形成？", a: ["石壁", "石帘", "石柱"], correct: 2 }
        ];

        function startGame() {
            const name = document.getElementById('username').value;
            if(!name) return alert("请输入代号！");
            currentUser = name;
            document.getElementById('login-screen').style.display = 'none';
        }

        function showQuiz(index) {
            const quiz = quizzes[index];
            document.getElementById('question-text').innerText = quiz.q;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            
            quiz.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i, quiz.correct, event.target);
                container.appendChild(btn);
            });
            document.getElementById('quiz-modal').style.display = 'block';
        }

        function checkAnswer(selected, correct, element) {
            if(selected === correct) {
                score += 10;
            }
            answeredCount++;
            document.getElementById('quiz-modal').style.display = 'none';
            element.parentElement.parentElement.style.display = 'none'; // 隐藏已点击点（需逻辑优化）
            
            if(answeredCount === totalQuizzes) {
                showRank();
            }
        }

        function showRank() {
            document.getElementById('rank-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = `${currentUser}，你的探秘积分：${score}`;
            
            // 模拟排名数据（实际需连接数据库）
            const mockData = [
                {name: currentUser, score: score},
                {name: "小地理学家", score: 20},
                {name: "探洞高手", score: 10}
            ].sort((a,b) => b.score - a.score);

            const list = document.getElementById('rank-list');
            list.innerHTML = "<h4>探险榜单</h4>";
            mockData.forEach(item => {
                list.innerHTML += `<div class="rank-item"><span>${item.name}</span><span>${item.score}分</span></div>`;
            });
        }
    </script>
</body>
</html>
